{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer ID</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a>
          </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.id }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <h3>No cars found.</h3>
  {% endif %}
{% endblock %}
